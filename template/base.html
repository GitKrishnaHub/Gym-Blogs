<!doctype html>
<html lang="en">

        <div class="container-fluid">
          <a class="navbar-brand" href="#">FITNESS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services

                <ul class="dropdown-menu">

              </li> -->
              <li class="nav-item">

              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{%endif%}

    {% block body %}{% endblock body %}

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <li class="nav-item"><a href="/service" class="nav-link px-2 text-body-secondary">Services</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
